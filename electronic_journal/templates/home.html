{% extends 'base.html' %}

{% block title %}
    Home Page - Electronic Journal
{% endblock %}

{% block content %}
    <style>
        .welcome-message {
            animation: fadeIn 2s ease-in-out;
        }

        .info-text {
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: #0173b3;
            border-radius: 10px;
            animation: bounce 2s infinite;
            margin: 20px auto;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>

    <div class="welcome-message">
        <h2>Добро пожаловать в Электронный Журнал!</h2>
    </div>
    <div class="info-text">
        <p>Здесь вы можете найти всю необходимую информацию и ресурсы для вашего обучения.</p>
    </div>
    <div class="animated-box"></div>
{% endblock %}
