<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Настройки профиля{% endblock %}</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #fff;
            color: #333;
            padding: 10px;
            text-align: left;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        h1 a {
            color: inherit;
            text-decoration: none;
        }
        .logout-button,
        .settings-button,
        .grades-button,
        .mark-button {
            background-color: #0173b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            top: 20px;
        }
        .logout-button {
            right: 20px;
        }
        .settings-button {
            right: 140px;
        }
        .grades-button {
            left: 120px;
            top: 20px;
        }
        .mark-button {
            left: 310px;
        }
        .logout-button:hover,
        .settings-button:hover,
        .grades-button:hover,
        .mark-button:hover {
            background-color: #005f6b;
        }
        .form-container {
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .form-input {
            width: calc(100% - 22px); /* уменьшили ширину на 22px для учета внутренних отступов */
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #0173b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #005f6b;
        }
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: none;
        }
        .message {
            font-size: 16px;
            text-align: center;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'dashboard' %}"><img src="/static/64.png"></a></h1>
        <a href="{% url 'logout' %}" class="logout-button">Выйти</a>
        <a href="{% url 'settings' %}" class="settings-button">Настройки</a>
        <a href="{% url 'grades' %}" class="grades-button">Посмотреть оценки</a>
        {% if is_teacher or is_admin %}
            <a href="{% url 'mark' %}" class="mark-button">Выставить оценки</a>
        {% endif %}
    </header>
    <main>
        <div class="form-container">
            <h2>Настройки профиля</h2>
            <form id="settings-form" method="post">
                {% csrf_token %}
                <label for="first_name" class="form-label">Имя:</label>
                <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}" disabled>
                <label for="last_name" class="form-label">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}" disabled>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}" required>
                <button type="submit" class="submit-button">Сохранить</button>
            </form>
            <div id="message-container" class="message-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="message{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </main>
    <script>
        // JavaScript для отображения сообщения об успешном сохранении настроек
        window.onload = function() {
            var messageContainer = document.getElementById('message-container');
            if (messageContainer.textContent.trim().length > 0) {
                messageContainer.style.display = 'block';
                setTimeout(function() {
                    messageContainer.style.display = 'none';
                }, 3000); // Скрываем сообщение через 3 секунды
            }
        };
    </script>
</body>
</html>
