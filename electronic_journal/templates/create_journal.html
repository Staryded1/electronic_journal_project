{% extends 'admin_panel.html' %}

{% block title %}
    Создание журнала
{% endblock %}

{% block content %}
    <style>
        .container {
            margin: 20px;
        }

        .container h1 {
            text-align: center;
        }

        .container form {
            margin-top: 20px;
        }

        .container form label {
            display: block;
            margin-bottom: 10px;
        }

        .container form select,
        .container form input[type="text"],
        .container form input[type="number"] {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .container form button[type="submit"] {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <h1>Создание журнала</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="discipline">Дисциплина:</label>
                {{ form.discipline }}
            </div>
            <div class="form-group">
                <label for="group">Группа:</label>
                {{ form.group }}
            </div>
            <div class="form-group">
                <label for="teacher">Преподаватель:</label>
                {{ form.teacher }}
            </div>
            <div class="form-group">
                <label for="month">Месяц:</label>
                {{ form.month }}
            </div>
            <div class="form-group">
                <label for="year">Год:</label>
                {{ form.year }}
            </div>
            <button type="submit" class="btn btn-primary">Создать журнал</button>
        </form>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
{% endblock %}
