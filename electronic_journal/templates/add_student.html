{% extends 'admin_panel.html' %}

{% block title %}
    Добавление студентов
{% endblock %}

{% block content %}
    <style>
        /* Стили для формы */
        .admin-panel form {
            margin-top: 20px;
        }

        .admin-panel form label {
            display: block;
            margin-bottom: 10px; /* Увеличил расстояние между метками и полями */
        }

        .admin-panel form input[type="file"] {
            margin-top: 10px; /* Увеличил расстояние между полем для файла и кнопкой */
        }

        .admin-panel form select {
            margin-top: 10px; /* Увеличил расстояние между полем выбора группы и кнопкой */
        }

        .admin-panel form button[type="submit"] {
            margin-top: 10px; /* Увеличил расстояние между полем выбора группы и кнопкой */
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

    <div class="admin-panel">
        <h2>Добавить студентов</h2>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="excel_file">Загрузить файл Excel:</label>
            <input type="file" name="excel_file" id="excel_file">
            
            <!-- Добавлено поле выбора группы -->
            <label for="group">Выберите группу:</label>
            <select name="group_id" id="group">
                {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
